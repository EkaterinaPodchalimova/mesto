<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="logo" src="./images/logo_white.svg" alt="логотип Место">
    </header>
    <main>
      <section class="profile">
        <img class="avatar" src="./images/image.jpg" alt="аватaрка">
        <div class="profile__info">
          <p class="profile__name">Жак-Ив Кусто</p>
          <button class="profile__edit-button" type="button" aria-label="Изменить информацию"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="elements">

      </section>
      <div class="popup popup_type_edit-user">
        <div class="popup__container popup__container_type_edit-user">
          <form class="popup__form" name="edit-from">
            <h2 class="popup__label">Редактировать профиль</h2>
            <input type="text" placeholder="Введите имя" class="popup__input popup__input_value_name" name="name"required pattern="^[^\s]+(\s.*)?$">
            <input type="text" placeholder="Введите род деятельности" class="popup__input popup__input_value_job" required name="job" pattern="^[^\s]+(\s.*)?$">
            <input type="submit" value="Сохранить" class="popup__button popup__button_type_edit-user">
          </form>
          <button class="popup__close popup__close_type_edit-user" type="button" aria-label="Закрыть"></button>
        </div>
      </div>
      <div class="popup popup_type_add-card">
        <div class="popup__container popup__container_type_add-card">
          <form class="popup__form" name="add-from">
            <h2 class="popup__label">Новое место</h2>
            <input type="text" placeholder="Название" class="popup__input popup__input_value_place" name="place" required pattern="^[^\s]+(\s.*)?$">
            <input type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_value_photo" name="photo-link" required pattern="^[^\s]+(\s.*)?$">
            <input type="submit" value="Создать" class="popup__button popup__button_type_add-card">
          </form>
          <button class="popup__close popup__close_type_add-card" type="button" aria-label="Закрыть"></button>
        </div>
      </div>
      <div class="popup popup_type_card">
        <div class="popup__card-container">
          <img src="#" class="popup__card-photo" alt="">
          <button class="popup__close popup__close_type_card" type="button" aria-label="Закрыть"></button>
          <h2 class="popup__card-place"></h2>
        </div>
      </div>
    </main>
    <template id="element-template">
      <article class="element">
        <img class="element__photo" src="#" alt="">
        <button class="element__trash" type="button" aria-label="Удалить фото"></button>
        <h2 class="element__text"></h2>
        <button class="element__like" type="button" aria-label="Поставить лайк"></button>
      </article>
    </template>
    <footer class="footer">
        <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
