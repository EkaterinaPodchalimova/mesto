<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="logo" src="./images/logo_white.svg" alt="логотип Место">
    </header>
    <main>
      <section class="profile">
        <img class="avatar" src="./images/image.jpg" alt="аватaрка">
        <div class="profile__info">
          <p class="profile__name">Жак-Ив Кусто</p>
          <button class="profile__edit-button" type="button" aria-label="Изменить информацию"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__photo" src="./images/karachaev.png" alt="изображение карачаевска">
          <h2 class="element__text">Карачаевск</h2>
          <button class="like" type="button" aria-label="Поставить лайк"></button>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/gorny.png" alt="изображение эльбруса в тумане">
          <h2 class="element__text">Гора Эльбрус</h2>
          <button class="like" type="button" aria-label="Поставить лайк"></button>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/dombay.png" alt="изображение Домбая">
          <h2 class="element__text">Домбай</h2>
          <button class="like" type="button" aria-label="Поставить лайк"></button>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/gorny.png" alt="изображение эльбруса в тумане">
          <h2 class="element__text">Гора Эльбрус</h2>
          <button class="like" type="button" aria-label="Поставить лайк"></button>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/dombay.png" alt="изображение карачаевска">
          <h2 class="element__text">Домбай</h2>
          <button class="like" type="button" aria-label="Поставить лайк"></button>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/karachaev.png" alt="изображение карачаевска">
          <h2 class="element__text">Карачаево-Черкесия</h2>
          <button class="like" type="button" aria-label="Поставить лайк"></button>
        </article>
      </section>
      <div class="popup">
        <div class="popup__container">
          <form class="popup__form">
            <h2 class="popup__label">Редактировать профиль</h2>
            <input type="text" placeholder="Введите имя" class="popup__input popup__input_value_name" name="name">
            <input type="text" placeholder="Введите род деятельности" class="popup__input popup__input_value_job" name="job">
            <input type="submit" value="Сохранить" class="popup__button">
          </form>
          <button class="popup__close" type="button" aria-label="Закрыть"></button>
        </div>
      </div>
    </main>
    <footer class="footer">
        <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
